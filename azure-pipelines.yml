jobs:
- job: LinuxTest
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
        Python35:
          PYTHON_VERSION: '3.5'
        Python36:
          PYTHON_VERSION: '3.6'
        Python37:
          PYTHON_VERSION: '3.7'
    maxParallel: 3
  steps:
    - template: azure-templates/setup.yml
      parameters:
        python_version: $(PYTHON_VERSION)
    - script: |
        make init
        make test
      displayName: Test on Linux

- job: WindowsTest
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
        Python35:
          PYTHON_VERSION: '3.5'
        Python36:
          PYTHON_VERSION: '3.6'
        Python37:
          PYTHON_VERSION: '3.7'
    maxParallel: 3
  steps:
    - template: azure-templates/setup.yml
      parameters:
        python_version: $(PYTHON_VERSION)
    - bash: |
        make init
        make test
      displayName: Test on Windows

- job: ManyLinux1Wheel
  pool:
    vmImage: 'Ubuntu-16.04'
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  steps:
  - script: |
      docker pull quay.io/pypa/manylinux1_x86_64
      docker run --rm -v $PWD:/io quay.io/pypa/manylinux1_x86_64 /io/build-wheels.sh
      mkdir wheelhouse
      sudo mv dist/*manylinux1*.whl wheelhouse
    displayName: Build manylinux1 wheel
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: wheelhouse
      artifactName: Wheels
